# .github/workflows/static.yml (Teljesen javított verzió)
name: Deploy Flutter Web App

on:
  push:
    branches: ["master"] # Vagy "main", attól függően, melyik ágat használod

  # Lehetővé teszi a manuális futtatást az Actions fülön
  workflow_dispatch:

# Ez engedélyezi az Actions-botnak az írást a repóba (javítja a 403-as hibát)
permissions:
  contents: write
  pages: write
  id-token: write

# Csak egy futtatás lehet folyamatban (konkurencia beállítás)
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build_and_deploy: # A Job neve
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    # KÖTELEZŐ: Ez adja meg a futtatási környezetet
    runs-on: ubuntu-latest 
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      # 1. Flutter beállítása
      - name: Setup Flutter SDK
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.x' # Használj egy stabil verziót

      # 1.5. Függőségek és Assetek Frissítése
      - name: Get Dependencies
        run: flutter pub get 

      # 2. Flutter buildelés
      - name: Flutter Build Web
        # ⬅️ JAVÍTOTT RÉSZ: A base-href most már kisbetűs (/lookbook/), hogy illeszkedjen az URL-hez.
        run: flutter build web --release --base-href /lookbook/

      # 3. Pages beállítás (Konfigurálja a GitHub Pages környezetet)
      - name: Setup Pages
        uses: actions/configure-pages@v5

      # 4. Artifact feltöltése (a build/web mappa tartalma)
      - name: Upload Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # AZ ELKÉSZÜLT WEBES FÁJLOK ÚTVONALA
          path: 'build/web' 

      # 5. Telepítés a GitHub Pages-re
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4